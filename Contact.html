                            Full Name *
                        </div>
                        <div class="col-6">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">

                        </div>

                        </div>
                    </div>

                        </div>

                        </div>
                    </div>

                    </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            Gender
                        </div>
                        <div class="col-8">
                            <input type="radio" name="gender" value="male" checked> Male<br>
                            <input type="radio" name="gender" value="female"> Female<br>
                            <input type="radio" name="gender" value="other"> Other
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">

                        </div>
